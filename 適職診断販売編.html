<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売職適性診断 - あなたに最適な販売職種を見つけよう！</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #detailSection {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #result h2, #detailSection h3 {
            color: #3498db;
            margin-bottom: 20px;
        }
        #jobTypeDetail {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #detailContent ul {
            padding-left: 20px;
        }
        #radarChart {
            max-width: 500px;
            margin: 30px auto;
        }
        #printButton {
            margin-top: 20px;
            background-color: #2ecc71;
        }
        #printButton:hover {
            background-color: #27ae60;
        }
        @media print {
            body {
                background-color: #fff;
            }
            .container {
                width: 100%;
                max-width: none;
                padding: 0;
            }
            form, #printButton {
                box-shadow: none;
            }
            #result, #detailSection {
                box-shadow: none;
            }
            button[type="submit"] {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>販売職適性診断</h1>
        <form id="salesAptitudeForm">
            <div class="question">
                <label for="q1">1. コミュニケーション能力</label>
                <select id="q1" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">2. 顧客サービス志向</label>
                <select id="q2" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">3. 商品知識・専門性</label>
                <select id="q3" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. 交渉力</label>
                <select id="q4" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">5. 目標達成意欲</label>
                <select id="q5" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q6">6. チームワーク</label>
                <select id="q6" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q7">7. 柔軟性・適応力</label>
                <select id="q7" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q8">8. プレゼンテーション能力</label>
                <select id="q8" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q9">9. 市場分析力</label>
                <select id="q9" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q10">10. ストレス耐性</label>
                <select id="q10" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <button type="submit">診断結果を見る</button>
        </form>
        <div id="result"></div>
        <div id="radarChart">
            <canvas id="skillChart"></canvas>
        </div>
        <div id="detailSection" style="display:none;">
            <h3>選択した販売職種の詳細:</h3>
            <select id="jobTypeDetail"></select>
            <div id="detailContent"></div>
        </div>
        <button id="printButton">結果を印刷する</button>
    </div>

    <script>
        const salesJobTypes = {
            "リテール販売員": {
                weights: {"1": 5, "2": 5, "3": 3, "6": 3, "7": 4},
                description: "小売店で直接顧客と接し、商品の販売やサービスの提供を行います。高いコミュニケーション能力と顧客サービス志向が必要です。",
                details: [
                    "顧客ニーズの把握と適切な商品提案",
                    "レジ操作と金銭管理",
                    "商品ディスプレイの作成と管理",
                    "在庫管理と発注業務",
                    "顧客からの問い合わせや苦情対応"
                ]
            },
            "法人営業": {
                weights: {"3": 4, "4": 5, "5": 4, "8": 4, "9": 3},
                description: "企業間取引を担当し、ビジネス顧客に製品やサービスを提案・販売します。高い交渉力と専門知識が求められます。",
                details: [
                    "新規顧客の開拓と既存顧客の維持",
                    "顧客のニーズ分析と最適なソリューション提案",
                    "見積書や契約書の作成",
                    "プレゼンテーションの実施",
                    "売上目標の達成と報告"
                ]
            },
            "テレマーケティング": {
                weights: {"1": 5, "2": 4, "7": 3, "10": 4, "4": 3},
                description: "電話を通じて商品やサービスの販売を行います。優れたコミュニケーション能力とストレス耐性が必要です。",
                details: [
                    "電話を通じた商品説明と販売",
                    "顧客データベースの管理と更新",
                    "電話スクリプトの作成と改善",
                    "顧客からの問い合わせ対応",
                    "販売目標の達成"
                ]
            },
            "ショールームアドバイザー": {
                weights: {"1": 4, "2": 5, "3": 5, "8": 4, "6": 3},
                description: "ショールームで商品の展示や説明を行い、顧客の購買意欲を高めます。高い商品知識とプレゼンテーション能力が求められます。",
                details: [
                    "商品のデモンストレーションと説明",
                    "顧客のニーズに合わせた商品提案",
                    "ショールームの管理と清掃",
                    "来店予約の管理",
                    "顧客情報の収集と分析"
                ]
            },
            "カスタマーサクセス": {
                weights: {"2": 5, "7": 4, "1": 4, "3": 3, "6": 4},
                description: "既存顧客の成功をサポートし、長期的な関係を構築します。高い顧客サービス志向と柔軟性が必要です。",
                details: [
                    "顧客の利用状況モニタリングとサポート",
                    "製品やサービスの活用方法の提案",
                    "顧客フィードバックの収集と製品改善への反映",
                    "アップセルやクロスセルの機会の特定",
                    "顧客満足度の向上と解約防止"
                ]
            },
            "販売店支援": {
                weights: {"3": 4, "6": 5, "8": 4, "9": 3, "7": 4},
                description: "販売代理店やパートナー企業の販売活動をサポートします。高いチームワーク能力と市場分析力が求められます。",
                details: [
                    "販売代理店への商品研修の実施",
                    "販促キャンペーンの企画と実施",
                    "販売データの分析と改善策の提案",
                    "販売代理店との関係構築と維持",
                    "市場動向の分析と情報提供"
                ]
            },
        };

        document.getElementById('salesAptitudeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const scores = {};
            const skillScores = {};

            // 各質問の回答を取得
            for (let i = 1; i <= 10; i++) {
                const value = parseInt(document.getElementById(`q${i}`).value);
                skillScores[i.toString()] = value;
            }

            // 各販売職種のスコアを計算
            for (const [jobType, typeData] of Object.entries(salesJobTypes)) {
                let score = 0;
                let weightSum = 0;
                for (const [question, weight] of Object.entries(typeData.weights)) {
                    score += skillScores[question] * weight;
                    weightSum += weight;
                }
                scores[jobType] = (score / weightSum) * 20; // 100点満点に調整
            }

            // スコアの降順でソート
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            // 結果の表示
            let resultHTML = "<h2>あなたに適した販売職種（上位3つ）:</h2>";
            for (let i = 0; i < 3 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                resultHTML += `<p>${i + 1}. ${jobType}: ${score.toFixed(1)}点<br>${salesJobTypes[jobType].description}</p>`;
            }

            document.getElementById('result').innerHTML = resultHTML;

            // レーダーチャートの作成
            createRadarChart(skillScores);

            // 詳細セクションの表示
            const detailSection = document.getElementById('detailSection');
            detailSection.style.display = 'block';

            // プルダウンメニューの設定
            const jobTypeDetail = document.getElementById('jobTypeDetail');
            jobTypeDetail.innerHTML = '<option value="">販売職種を選択してください</option>';
            for (let i = 0; i < 3 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                const option = document.createElement('option');
                option.value = jobType;
                option.textContent = `${i + 1}. ${jobType}`;
                jobTypeDetail.appendChild(option);
            }

            // プルダウンの変更イベントリスナー
            jobTypeDetail.addEventListener('change', function() {
                const selectedType = this.value;
                const detailContent = document.getElementById('detailContent');
                if (selectedType && salesJobTypes[selectedType].details) {
                    let detailHTML = `<h4>${selectedType}の具体的な仕事内容：</h4><ul>`;
                    for (const detail of salesJobTypes[selectedType].details) {
                        detailHTML += `<li>${detail}</li>`;
                    }
                    detailHTML += '</ul>';
                    detailContent.innerHTML = detailHTML;
                } else {
                    detailContent.innerHTML = '';
                }
            });
        });

        function createRadarChart(skillScores) {
            const ctx = document.getElementById('skillChart').getContext('2d');
            const labels = [
                'コミュニケーション能力', '顧客サービス志向', '商品知識・専門性', '交渉力', '目標達成意欲',
                'チームワーク', '柔軟性・適応力', 'プレゼンテーション能力', '市場分析力', 'ストレス耐性'
            ];
            const data = labels.map((_, index) => skillScores[(index + 1).toString()]);

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'あなたのスキル',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    }
                }
            });
        }

        document.getElementById('printButton').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
