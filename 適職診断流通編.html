<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流通系職種適性診断 - あなたの最適な流通職を見つけよう！</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4a4a4a;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #detailSection, #userResponses {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #result h2, #detailSection h3 {
            color: #3498db;
            margin-bottom: 20px;
        }
        #distributionTypeDetail {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #detailContent ul {
            padding-left: 20px;
        }
        #radarChart {
            max-width: 500px;
            margin: 30px auto;
        }
        #printButton {
            margin-top: 20px;
            background-color: #2ecc71;
        }
        #printButton:hover {
            background-color: #27ae60;
        }
        @media print {
            body {
                background-color: #fff;
            }
            .container {
                width: 100%;
                max-width: none;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
            #result, #detailSection, #userResponses {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>流通系職種適性診断</h1>
        <form id="distributionAptitudeForm" class="no-print">
            <!-- 質問項目 -->
            <div class="question">
                <label for="q1">1. 販売スキル</label>
                <select id="q1" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">2. 顧客対応力</label>
                <select id="q2" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">3. コミュニケーション能力</label>
                <select id="q3" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. 在庫管理能力</label>
                <select id="q4" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">5. ストレス耐性</label>
                <select id="q5" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q6">6. 体力・スタミナ</label>
                <select id="q6" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q7">7. 問題解決能力</label>
                <select id="q7" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q8">8. マネジメントスキル</label>
                <select id="q8" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q9">9. 柔軟性</label>
                <select id="q9" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q10">10. デジタルスキル</label>
                <select id="q10" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <button type="button" onclick="calculateAptitude()">診断する</button>
        </form>
        <div id="userResponses" style="display:none;">
            <h3>あなたの回答:</h3>
            <ul id="responsesList"></ul>
        </div>
        <div id="result" style="display:none;">
            <h2>診断結果</h2>
            <div id="resultContent"></div>
            <canvas id="radarChart"></canvas>
        </div>
        <div id="detailSection" style="display:none;">
            <h3>あなたに最適な流通系職種の詳細:</h3>
            <select id="distributionTypeDetail" onchange="showDistributionDetail()" class="no-print">
                <option value="">選択してください</option>
            </select>
            <div id="detailContent"></div>
        </div>
        <button id="printButton" onclick="window.print()" class="no-print" style="display:none;">結果を印刷する</button>
    </div>
    <script>
        const distributionTypes = {
            "小売店スタッフ": {
                weights: {"1": 4, "2": 4, "3": 3, "5": 3, "6": 3},
                description: "顧客との直接的なやり取りを行い、商品販売や店舗管理を担当します。",
                details: [
                    "顧客の接客対応",
                    "商品の販売およびレジ対応",
                    "商品陳列と棚卸作業",
                    "店舗の清掃や整理整頓",
                    "販売促進活動への参加"
                ]
            },
            "スーパーマーケットのスタッフ": {
                weights: {"2": 3, "4": 4, "6": 4, "8": 3, "9": 3},
                description: "食品や日用品の販売、在庫管理、店舗運営を行います。",
                details: [
                    "レジ業務とお客様対応",
                    "商品の補充および陳列",
                    "生鮮食品の管理",
                    "在庫管理と発注業務",
                    "売り場のレイアウト変更"
                ]
            },
            "物流コーディネーター": {
                weights: {"3": 4, "4": 3, "7": 4, "9": 3, "10": 3},
                description: "商品の配送計画立案や物流全体の効率化を担当します。",
                details: [
                    "配送ルートの最適化",
                    "在庫管理システムの運用",
                    "物流コストの分析と削減",
                    "配送業者との連絡調整",
                    "新しい物流技術の導入検討"
                ]
            },
            "在庫管理者": {
                weights: {"4": 5, "5": 3, "7": 3, "9": 3, "10": 3},
                description: "商品の入出庫管理、在庫レベルの最適化を行います。",
                details: [
                    "在庫データの管理と分析",
                    "商品の発注と供給管理",
                    "在庫の最適化と効率化",
                    "棚卸作業の実施と管理",
                    "在庫管理システムの運用"
                ]
            },
            "店舗マネージャー": {
                weights: {"1": 3, "2": 4, "3": 4, "7": 4, "8": 5},
                description: "店舗全体の運営管理、スタッフの育成、売上管理を担当します。",
                details: [
                    "店舗全体の運営管理",
                    "スタッフの採用およびトレーニング",
                    "売上と利益の管理",
                    "顧客満足度の向上施策立案",
                    "本部との連絡調整"
                ]
            }
        };

        function calculateAptitude() {
            const scores = {};
            const skillScores = {};
            const questions = [
                "販売スキル", "顧客対応力", "コミュニケーション能力", "在庫管理能力", "ストレス耐性",
                "体力・スタミナ", "問題解決能力", "マネジメントスキル", "柔軟性", "デジタルスキル"
            ];

            // 各質問の回答を取得
            let responsesHTML = "<ul>";
            for (let i = 1; i <= 10; i++) {
                const value = parseInt(document.getElementById(`q${i}`).value);
                skillScores[i.toString()] = value;
                responsesHTML += `<li>${questions[i-1]}: ${value}</li>`;
            }
            responsesHTML += "</ul>";
            document.getElementById('responsesList').innerHTML = responsesHTML;
            document.getElementById('userResponses').style.display = 'block';

            // 各流通職種のスコアを計算
            for (const [jobType, typeData] of Object.entries(distributionTypes)) {
                let score = 0;
                let weightSum = 0;
                for (const [question, weight] of Object.entries(typeData.weights)) {
                    score += skillScores[question] * weight;
                    weightSum += weight;
                }
                scores[jobType] = (score / weightSum) * 20; // 100点満点に調整
            }

// スコアの降順でソート
const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

// 結果の表示
let resultHTML = "<h3>あなたに適した流通系職種（上位3つ）:</h3>";
for (let i = 0; i < 3 && i < sortedScores.length; i++) {
    const [jobType, score] = sortedScores[i];
    resultHTML += `<p>${i + 1}. ${jobType}: ${score.toFixed(1)}点<br>${distributionTypes[jobType].description}</p>`;
}

document.getElementById('resultContent').innerHTML = resultHTML;
document.getElementById('result').style.display = 'block';

// レーダーチャートの作成
createRadarChart(skillScores);

// 詳細セクションの表示
const detailSection = document.getElementById('detailSection');
detailSection.style.display = 'block';

// プルダウンメニューの設定
const jobTypeDetail = document.getElementById('distributionTypeDetail');
jobTypeDetail.innerHTML = '<option value="">流通職種を選択してください</option>';
for (let i = 0; i < 3 && i < sortedScores.length; i++) {
    const [jobType, score] = sortedScores[i];
    const option = document.createElement('option');
    option.value = jobType;
    option.textContent = `${i + 1}. ${jobType}`;
    jobTypeDetail.appendChild(option);
}

document.getElementById('printButton').style.display = 'block';
}

function createRadarChart(skillScores) {
const ctx = document.getElementById('radarChart').getContext('2d');
const labels = [
    '販売スキル', '顧客対応力', 'コミュニケーション能力', '在庫管理能力', 'ストレス耐性',
    '体力・スタミナ', '問題解決能力', 'マネジメントスキル', '柔軟性', 'デジタルスキル'
];
const data = labels.map((_, index) => skillScores[(index + 1).toString()]);

new Chart(ctx, {
    type: 'radar',
    data: {
        labels: labels,
        datasets: [{
            label: 'あなたのスキル',
            data: data,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',
            pointBackgroundColor: 'rgb(54, 162, 235)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(54, 162, 235)'
        }]
    },
    options: {
        elements: {
            line: {
                borderWidth: 3
            }
        },
        scales: {
            r: {
                angleLines: {
                    display: false
                },
                suggestedMin: 0,
                suggestedMax: 5
            }
        }
    }
});
}

function showDistributionDetail() {
const selectedType = document.getElementById('distributionTypeDetail').value;
const detailContent = document.getElementById('detailContent');
if (selectedType && distributionTypes[selectedType].details) {
    let detailHTML = `<h4>${selectedType}の具体的な仕事内容：</h4><ul>`;
    for (const detail of distributionTypes[selectedType].details) {
        detailHTML += `<li>${detail}</li>`;
    }
    detailHTML += '</ul>';
    detailContent.innerHTML = detailHTML;
} else {
    detailContent.innerHTML = '';
}
}
</script>
</body>
</html>
