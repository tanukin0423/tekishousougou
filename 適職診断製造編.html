        document.getElementById('manufacturingAptitudeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const scores = {};
            const skillScores = {};

            // 各質問の回答を取得
            for (let i = 1; i <= 12; i++) {
                const value = parseInt(document.getElementById(`q${i}`).value);
                skillScores[i.toString()] = value;
            }

            // 各職種のスコアを計算
            for (const [jobType, typeData] of Object.entries(manufacturingJobTypes)) {
                let score = 0;
                let weightSum = 0;
                for (const [question, weight] of Object.entries(typeData.weights)) {
                    score += skillScores[question] * weight;
                    weightSum += weight;
                }
                scores[jobType] = (score / weightSum) * 20; // 100点満点に調整
            }

            // スコアの降順でソート
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            // 結果の表示
            let resultHTML = "<h2>あなたに適したものづくり・製造ライン職種（上位5つ）:</h2>";
            for (let i = 0; i < 5 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                resultHTML += `<p>${i + 1}. ${jobType}: ${score.toFixed(1)}点<br>${manufacturingJobTypes[jobType].description}</p>`;
            }

            document.getElementById('result').innerHTML = resultHTML;

            // レーダーチャートの作成
            createRadarChart(skillScores);

            // 詳細セクションの表示
            const detailSection = document.getElementById('detailSection');
            detailSection.style.display = 'block';

            // プルダウンメニューの設定
            const jobTypeDetail = document.getElementById('jobTypeDetail');
            jobTypeDetail.innerHTML = '<option value="">職種を選択してください</option>';
            for (let i = 0; i < 5 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                const option = document.createElement('option');
                option.value = jobType;
                option.textContent = `${i + 1}. ${jobType}`;
                jobTypeDetail.appendChild(option);
            }

            // プルダウンの変更イベントリスナー
            jobTypeDetail.addEventListener('change', function() {
                const selectedType = this.value;
                const detailContent = document.getElementById('detailContent');
                if (selectedType && manufacturingJobTypes[selectedType].details) {
                    let detailHTML = `<h4>${selectedType}の具体的な仕事内容：</h4><ul>`;
                    for (const detail of manufacturingJobTypes[selectedType].details) {
                        detailHTML += `<li>${detail}</li>`;
                    }
                    detailHTML += '</ul>';
                    detailContent.innerHTML = detailHTML;
                } else {
                    detailContent.innerHTML = '';
                }
            });
        });

        function createRadarChart(skillScores) {
            const ctx = document.getElementById('skillChart').getContext('2d');
            const labels = [
                '細かい作業への集中力', '機械操作への興味', '品質管理への意識', 'チームワーク能力', '安全意識',
                '問題解決能力', '体力・持久力', '技術習得への意欲', '効率性への意識', '創造性・アイデア力',
                '忍耐力・根気強さ', '数値・データへの理解力'
            ];
            const data = labels.map((_, index) => skillScores[(index + 1).toString()]);

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'あなたのスキル',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    }
                }
            });
        }

        document.getElementById('printButton').addEventListener('click', function() {
            window.print();
