<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商社適性診断 - あなたに最適な商社職種を見つけよう！</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #detailSection {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #result h2, #detailSection h3 {
            color: #3498db;
            margin-bottom: 20px;
        }
        #jobTypeDetail {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #detailContent ul {
            padding-left: 20px;
        }
        #radarChart {
            max-width: 500px;
            margin: 30px auto;
        }
        #printButton {
            margin-top: 20px;
            background-color: #2ecc71;
        }
        #printButton:hover {
            background-color: #27ae60;
        }
        @media print {
            body {
                background-color: #fff;
            }
            .container {
                width: 100%;
                max-width: none;
                padding: 0;
            }
            form, #printButton {
                box-shadow: none;
            }
            #result, #detailSection {
                box-shadow: none;
            }
            button[type="submit"] {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商社適性診断</h1>
        <form id="tradingCompanyAptitudeForm">
            <div class="question">
                <label for="q1">1. グローバルな視野</label>
                <select id="q1" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">2. 語学力（英語など）</label>
                <select id="q2" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">3. 交渉力</label>
                <select id="q3" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. リスク管理能力</label>
                <select id="q4" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">5. マーケット分析力</label>
                <select id="q5" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q6">6. プロジェクトマネジメント能力</label>
                <select id="q6" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q7">7. 専門知識（特定の商品や業界）</label>
                <select id="q7" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q8">8. コミュニケーション能力</label>
                <select id="q8" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q9">9. 柔軟性・適応力</label>
                <select id="q9" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q10">10. 財務・会計の知識</label>
                <select id="q10" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <button type="submit">診断結果を見る</button>
        </form>
        <div id="result"></div>
        <div id="radarChart">
            <canvas id="skillChart"></canvas>
        </div>
        <div id="detailSection" style="display:none;">
            <h3>選択した商社職種の詳細:</h3>
            <select id="jobTypeDetail"></select>
            <div id="detailContent"></div>
        </div>
        <button id="printButton">結果を印刷する</button>
    </div>

    <script>
        const tradingCompanyTypes = {
            "総合商社（トレーディング部門）": {
                weights: {"1": 4, "2": 4, "3": 4, "4": 3, "5": 3, "8": 3},
                description: "幅広い商品を扱い、グローバルな取引を行います。高い語学力と交渉力が必須です。",
                details: [
                    "様々な商品の輸出入業務",
                    "新規取引先の開拓",
                    "市場動向の分析と報告",
                    "契約交渉と締結",
                    "物流やファイナンスのアレンジ"
                ]
            },
            "総合商社（事業投資部門）": {
                weights: {"1": 4, "4": 4, "5": 4, "6": 4, "10": 4},
                description: "新規事業開発や企業買収などを担当。高度なリスク管理能力と財務知識が必要不可欠です。",
                details: [
                    "投資案件の発掘と分析",
                    "事業計画の立案",
                    "デューデリジェンスの実施",
                    "投資先企業の経営支援",
                    "Exit戦略の立案と実行"
                ]
            },
            "専門商社（食品）": {
                weights: {"7": 4, "3": 3, "5": 3, "8": 3, "9": 3},
                description: "食品関連の専門知識を活かし、特定の商品に特化した取引を行います。業界に特化した深い知識が求められます。",
                details: [
                    "食品の輸出入業務",
                    "食品関連の市場調査",
                    "食品安全基準の確認と管理",
                    "新商品の開発支援",
                    "食品メーカーとの取引交渉"
                ]
            },
            "専門商社（機械・設備）": {
                weights: {"7": 4, "2": 3, "3": 3, "6": 3, "8": 3},
                description: "産業機械や設備に関する専門知識を持ち、B2B取引を中心に活動します。技術的な理解力が重要です。",
                details: [
                    "産業機械・設備の輸出入",
                    "技術サポートの提供",
                    "設備導入プロジェクトの管理",
                    "アフターサービスの調整",
                    "展示会やセミナーの企画・運営"
                ]
            },
            "商社（海外駐在員）": {
                weights: {"1": 5, "2": 5, "8": 4, "9": 4, "5": 3},
                description: "海外拠点で勤務し、現地でのビジネス展開を担当。極めて高い語学力と適応力が必要です。",
                details: [
                    "現地での取引先開拓",
                    "本社と現地パートナーとの橋渡し",
                    "現地の市場動向調査",
                    "リスク管理と報告",
                    "現地スタッフの管理"
                ]
            },
            "商社（営業推進・マーケティング）": {
                weights: {"5": 4, "8": 4, "9": 3, "7": 3, "10": 2},
                description: "市場分析や販売戦略の立案を担当。高いマーケティング能力と分析力が求められます。",
                details: [
                    "市場調査と分析",
                    "販売戦略の立案",
                    "新規商品・サービスの企画",
                    "プロモーション活動の計画と実施",
                    "顧客ニーズの分析とフィードバック"
                ]
            },
        };

        document.getElementById('tradingCompanyAptitudeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const scores = {};
            const skillScores = {};

            // 各質問の回答を取得
            for (let i = 1; i <= 10; i++) {
                const value = parseInt(document.getElementById(`q${i}`).value);
                skillScores[i.toString()] = value;
            }

            // 各商社職種のスコアを計算
            for (const [jobType, typeData] of Object.entries(tradingCompanyTypes)) {
                let score = 0;
                let weightSum = 0;
                for (const [question, weight] of Object.entries(typeData.weights)) {
                    score += skillScores[question] * weight;
                    weightSum += weight;
                }
                scores[jobType] = (score / weightSum) * 20; // 100点満点に調整
            }

            // スコアの降順でソート
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            // 結果の表示
            let resultHTML = "<h2>あなたに適した商社職種（上位3つ）:</h2>";
            for (let i = 0; i < 3 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                resultHTML += `<p>${i + 1}. ${jobType}: ${score.toFixed(1)}点<br>${tradingCompanyTypes[jobType].description}</p>`;
            }

            document.getElementById('result').innerHTML = resultHTML;

            // レーダーチャートの作成
            createRadarChart(skillScores);

            // 詳細セクションの表示
            const detailSection = document.getElementById('detailSection');
            detailSection.style.display = 'block';

            // プルダウンメニューの設定
            const jobTypeDetail = document.getElementById('jobTypeDetail');
            jobTypeDetail.innerHTML = '<option value="">商社職種を選択してください</option>';
            for (let i = 0; i < 3 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                const option = document.createElement('option');
                option.value = jobType;
                option.textContent = `${i + 1}. ${jobType}`;
                jobTypeDetail.appendChild(option);
            }

            // プルダウンの変更イベントリスナー
            jobTypeDetail.addEventListener('change', function() {
                const selectedType = this.value;
                const detailContent = document.getElementById('detailContent');
                if (selectedType && tradingCompanyTypes[selectedType].details) {
                    let detailHTML = `<h4>${selectedType}の具体的な仕事内容：</h4><ul>`;
                    for (const detail of tradingCompanyTypes[selectedType].details) {
                        detailHTML += `<li>${detail}</li>`;
                    }
                    detailHTML += '</ul>';
                    detailContent.innerHTML = detailHTML;
                } else {
                    detailContent.innerHTML = '';
                }
            });
        });

        function createRadarChart(skillScores) {
            const ctx = document.getElementById('skillChart').getContext('2d');
            const labels = [
                'グローバルな視野', '語学力', '交渉力', 'リスク管理能力', 'マーケット分析力',
                'プロジェクトマネジメント能力', '専門知識', 'コミュニケーション能力', '柔軟性・適応力', '財務・会計の知識'
            ];
            const data = labels.map((_, index) => skillScores[(index + 1).toString()]);

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'あなたのスキル',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    }
                }
            });
        }

        document.getElementById('printButton').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
