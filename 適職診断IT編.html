<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT職種適性診断 - あなたに最適なIT職種を見つけよう！</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result, #detailSection {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #result h2, #detailSection h3 {
            color: #3498db;
            margin-bottom: 20px;
        }
        #jobTypeDetail {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #detailContent ul {
            padding-left: 20px;
        }
        #radarChart {
            max-width: 500px;
            margin: 30px auto;
        }
        #printButton {
            margin-top: 20px;
            background-color: #2ecc71;
        }
        #printButton:hover {
            background-color: #27ae60;
        }
        @media print {
            body {
                background-color: #fff;
            }
            .container {
                width: 100%;
                max-width: none;
                padding: 0;
            }
            .no-print {
                display: none !important;
            }
            #result, #detailSection, #userResponses {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT職種適性診断</h1>
        <form id="itAptitudeForm" class="no-print">
            <div class="question">
                <label for="q1">1. プログラミングスキル</label>
                <select id="q1" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">2. 問題解決能力</label>
                <select id="q2" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">3. コミュニケーション能力</label>
                <select id="q3" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. デザインセンス</label>
                <select id="q4" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">5. データ分析スキル</label>
                <select id="q5" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q6">6. プロジェクト管理能力</label>
                <select id="q6" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q7">7. ネットワーク知識</label>
                <select id="q7" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q8">8. セキュリティ知識</label>
                <select id="q8" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q9">9. AIや機械学習への興味</label>
                <select id="q9" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <div class="question">
                <label for="q10">10. クラウド技術への理解</label>
                <select id="q10" required>
                    <option value="">選択してください</option>
                    <option value="1">1 (低い)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (高い)</option>
                </select>
            </div>
            <button type="button" onclick="calculateAptitude()">診断する</button>
        </form>
        <div id="userResponses" style="display:none;">
            <h3>あなたの回答:</h3>
            <ul id="responsesList"></ul>
        </div>
        <div id="result" style="display:none;">
            <h2>診断結果</h2>
            <div id="resultContent"></div>
            <canvas id="radarChart"></canvas>
        </div>
        <div id="detailSection" style="display:none;">
            <h3>あなたに最適なIT職種の詳細:</h3>
            <select id="jobTypeDetail" onchange="showJobDetail()" class="no-print">
                <option value="">選択してください</option>
            </select>
            <div id="detailContent"></div>
        </div>
        <button id="printButton" onclick="window.print()" class="no-print" style="display:none;">結果を印刷する</button>
    </div>
    <script>
        const itJobTypes = {
            ソフトウェア開発者: {
                weights: {"1": 3, "2": 3, "3": 2, "6": 2, "10": 1},
                description: "プログラミングスキルと問題解決能力が重要です。",
                details: [
                    "アプリケーション開発",
                    "ソフトウェアアーキテクチャ設計",
                    "コード最適化",
                    "デバッグとトラブルシューティング",
                    "新技術の学習と適用"
                ]
            },
            Webデザイナー: {
                weights: {"4": 3, "3": 2, "1": 2, "2": 2, "6": 1},
                description: "デザインセンスとコミュニケーション能力が求められます。",
                details: [
                    "ウェブサイトのビジュアルデザイン",
                    "ユーザーインターフェース(UI)設計",
                    "レスポンシブデザイン",
                    "ブランディングとアイデンティティデザイン",
                    "プロトタイピング"
                ]
            },
            データサイエンティスト: {
                weights: {"5": 3, "9": 3, "2": 2, "1": 1, "3": 1},
                description: "データ分析スキルとAI/機械学習への興味が重要です。",
                details: [
                    "大規模データの分析と解釈",
                    "機械学習モデルの開発と実装",
                    "データビジュアライゼーション",
                    "予測分析",
                    "ビジネス課題の数理モデル化"
                ]
            },
            ネットワークエンジニア: {
                weights: {"7": 3, "8": 3, "2": 2, "10": 1, "3": 1},
                description: "ネットワーク知識とセキュリティ知識が求められます。",
                details: [
                    "ネットワークインフラの設計と実装",
                    "ネットワークセキュリティの強化",
                    "トラブルシューティングと性能最適化",
                    "クラウドネットワーキング",
                    "新技術（SDN、NFVなど）の導入"
                ]
            },
            プロジェクトマネージャ: {
                weights: {"6": 3, "3": 3, "2": 2, "1": 1, "10": 1},
                description: "プロジェクト管理能力とコミュニケーション能力が重要です。",
                details: [
                    "プロジェクトの計画と実行",
                    "リソース管理とスケジューリング",
                    "リスク管理",
                    "ステークホルダーとのコミュニケーション",
                    "チームリーダーシップ"
                ]
            },
            AIエンジニア: {
                weights: {"9": 3, "1": 3, "5": 2, "2": 1, "3": 1},
                description: "AI/機械学習への興味とプログラミングスキルが求められます。",
                details: [
                    "機械学習アルゴリズムの実装",
                    "ディープラーニングモデルの開発",
                    "自然言語処理(NLP)システムの構築",
                    "コンピュータビジョンアプリケーションの開発",
                    "AI倫理とバイアス対策"
                ]
            },
            クラウドアーキテクト: {
                weights: {"10": 3, "7": 2, "8": 2, "1": 1, "6": 2},
                description: "クラウド技術への理解とネットワーク知識が重要です。",
                details: [
                    "クラウドインフラストラクチャの設計",
                    "マルチクラウド戦略の立案",
                    "クラウドセキュリティの実装",
                    "スケーラビリティとパフォーマンスの最適化",
                    "コスト最適化とリソース管理"
                ]
            },
        };

        function calculateAptitude() {
            const scores = {};
            const skillScores = {};
            const questions = [
                "プログラミングスキル", "問題解決能力", "コミュニケーション能力", "デザインセンス", "データ分析スキル",
                "プロジェクト管理能力", "ネットワーク知識", "セキュリティ知識", "AIや機械学習への興味", "クラウド技術への理解"
            ];

            // 各質問の回答を取得
            let responsesHTML = "<ul>";
            for (let i = 1; i <= 10; i++) {
                const value = parseInt(document.getElementById(`q${i}`).value);
                skillScores[i.toString()] = value;
                responsesHTML += `<li>${questions[i-1]}: ${value}</li>`;
            }
            responsesHTML += "</ul>";
            document.getElementById('responsesList').innerHTML = responsesHTML;
            document.getElementById('userResponses').style.display = 'block';

            // 各IT職種のスコアを計算
            for (const [jobType, typeData] of Object.entries(itJobTypes)) {
                let score = 0;
                let weightSum = 0;
                for (const [question, weight] of Object.entries(typeData.weights)) {
                    score += skillScores[question] * weight;
                    weightSum += weight;
                }
                scores[jobType] = (score / weightSum) * 20; // 100点満点に調整
            }

            // スコアの降順でソート
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

            // 結果の表示
            let resultHTML = "<h2>あなたに適したIT職種（上位3つ）:</h2>";
            for (let i = 0; i < 3 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                resultHTML += `<p>${i + 1}. ${jobType}: ${score.toFixed(1)}点<br>${itJobTypes[jobType].description}</p>`;
            }

            document.getElementById('resultContent').innerHTML = resultHTML;
            document.getElementById('result').style.display = 'block';

            // レーダーチャートの作成
            createRadarChart(skillScores);

            // 詳細セクションの表示
            const detailSection = document.getElementById('detailSection');
            detailSection.style.display = 'block';

            // プルダウンメニューの設定
            const jobTypeDetail = document.getElementById('jobTypeDetail');
            jobTypeDetail.innerHTML = '<option value="">IT職種を選択してください</option>';
            for (let i = 0; i < 3 && i < sortedScores.length; i++) {
                const [jobType, score] = sortedScores[i];
                const option = document.createElement('option');
                option.value = jobType;
                option.textContent = `${i + 1}. ${jobType}`;
                jobTypeDetail.appendChild(option);
            }

            document.getElementById('printButton').style.display = 'block';
        }

        function createRadarChart(skillScores) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            const labels = [
                'プログラミングスキル', '問題解決能力', 'コミュニケーション能力', 'デザインセンス', 'データ分析スキル',
                'プロジェクト管理能力', 'ネットワーク知識', 'セキュリティ知識', 'AIや機械学習への興味', 'クラウド技術への理解'
            ];
            const data = labels.map((_, index) => skillScores[(index + 1).toString()]);

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'あなたのスキル',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 5
                        }
                    }
                }
            });
        }

        function showJobDetail() {
            const selectedType = document.getElementById('jobTypeDetail').value;
            const detailContent = document.getElementById('detailContent');
            if (selectedType && itJobTypes[selectedType].details) {
                let detailHTML = `<h4>${selectedType}の具体的な仕事内容：</h4><ul>`;
                for (const detail of itJobTypes[selectedType].details) {
                    detailHTML += `<li>${detail}</li>`;
                }
                detailHTML += '</ul>';
                detailContent.innerHTML = detailHTML;
            } else {
                detailContent.innerHTML = '';
            }
        }
    </script>
</body>
</html>
